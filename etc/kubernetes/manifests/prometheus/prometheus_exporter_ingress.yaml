apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-exporter
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
    - host: prometheus-exporter.ruby.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-postgres-exporter
                port:
                  number: 80

